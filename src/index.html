<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Merienda+One" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!--Enlace de MAPS -->
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places"></script>
  <title>Foodmap</title>
</head>

<body id="body">
  <div class="container-fluid contenedorApp">
    <!-- Pantalla de inicio que dura 3 segundos visible -->
    <div class="row" id="pantallaInicial">
      <div class="col-sm-12">
        <h1 id="title1">Foodmap</h1>
      </div>
      <div class="col-sm-12" id="loading">
        <img src="https://steemitimages.com/DQmTWvU8mjzBQA7U1mvWWcCUhQVcBCoj4Hvikd3tihoRzJQ/loading-animation2.gif" alt="">
      </div>
    </div>


    <!-- Pantalla principal -->
    <div class="row" id="pantallaApp">

      <!-- Titulo y buscador -->
      <div class="col-lg-6 col-centrada">
        <h1 id="title2">Foodmap</h1>
        <h4 id="subtitle"> Â¡Busca restaurantes cerca de ti con Foodmap!</h2>
      </div>

      <!-- Mapa de geolocalizacion -->
      <div class="row">
        <div class="col-sm-12">
          <h2 id="mapTitle">Mapa</h2>
        </div>
        <div class="col-sm-12 mapArea">
          <input id="pac-input" class="controls" type="text" placeholder="Buscador de restaurantes...">
          <i class="fa fa-search" aria-hidden="true"></i>
          <div class="col-sm-12 col-centrada" id="map"></div>
        </div>

      </div>
      <!-- termina row -->

    </div>
    <!-- termina seccion pantalla principal -->
  </div>
  <!-- termino de contenedor -->

  <!-- Links de bootstrap y JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>

  <script src="https://use.fontawesome.com/7cdd7a07f8.js"></script>
  <!-- api google maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8_-LTyQrrE07no7GCibdEGAuEcpxwBZY&libraries=places&callback=initMap">
  </script>

  <script src="js/main.js"></script>


</body>

</html>
